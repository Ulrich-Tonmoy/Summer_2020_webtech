<html>
  <table width="100%" height="100%" border="1">
    <tr height="100px">
      <td colspan="3" align="center">
        <h1>PERSON PROFILE</h1>
      </td>
    </tr>
    <tr height="50px">
      <td width="50px">Name</td>
      <td width="100px">
        <input type="text" />
      </td>
      <td width="20px"></td>
    </tr>
    <tr height="50px">
      <td width="50px">Email</td>
      <td width="100px">
        <input type="text" />
      </td>
      <td width="20px"></td>
    </tr>
    <tr height="50px">
      <td width="50px">Gender</td>
      <td width="100px">
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" /> Others
      </td>
      <td width="20px"></td>
      <tr height="50px">
        <td width="50px">Date of Birth</td>
        <td width="100px">
          <input type="date" />
        </td>
        <td width="20px"></td>
      </tr>
      <tr height="50px">
        <td width="50px">Blood Group</td>
        <td width="100px">
          <select >
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
          </select>
        </td>
        <td width="20px"></td>
      </tr>
      <tr height="50px">
        <td width="50px">Degree</td>
        <td width="100px">
          <input type="checkbox" name=""/> SSC
          <input type="checkbox" name=""/> HSC
          <input type="checkbox" name=""/> BSc.
          <input type="checkbox" name=""/> MSc.
        </td>
        <td width="20px"></td>
      </tr>
      <tr height="50px">
        <td width="50px">Photo</td>
        <td width="100px">
            <input type="file" name="image" id="">
        </td>
        <td width="20px"></td>
      </tr>
      <tr height="50px">
        <td colspan="3"></td>
      </tr>
      <tr height="50px">
        <td align="right" colspan="3">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </td>
      </tr> 
    </tr>
  </table>
</html>
