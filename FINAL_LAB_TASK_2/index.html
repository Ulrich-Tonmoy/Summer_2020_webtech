<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
</head>
<body>
    <form onsubmit="return f1()">
        <table width="100%" height="100%" border="1">
            <tr height="100px">
            <td colspan="3" align="center">
                <h1>PERSON PROFILE</h1>
            </td>
            </tr>
            <tr height="50px">
            <td width="50px">Name</td>
            <td width="100px">
                <input type="text" id="name" name="name" onkeyup="f2()"/>
            </td>
            <td width="20px" id="userMsg"></td>
            </tr>
            <tr height="50px">
            <td width="50px">Email</td>
            <td width="100px">
                <input type="text" id="email" name="email" onkeyup="f2()"/>
            </td>
            <td width="20px" id="emMsg"></td>
            </tr>
            <tr height="50px">
            <td width="50px">Gender</td>
            <td width="100px">
                <input type="radio" id="gender" name="gender" onkeyup="f2()" /> Male
                <input type="radio" id="gender" name="gender" onkeyup="f2()" /> Female
                <input type="radio" id="gender" name="gender" onkeyup="f2()" /> Others
            </td>
            <td width="20px" id="genMsg"></td>
            <tr height="50px">
                <td width="50px">Date of Birth</td>
                <td width="100px">
                <input type="date" id="date" onkeyup="f2()"/>
                </td>
                <td width="20px" id="dateMsg"></td>
            </tr>
            <tr height="50px">
                <td width="50px">Blood Group</td>
                <td width="100px">
                <select id="bGroup" onkeyup="f2()">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                </td>
                <td width="20px" id="bgMsg"></td>
            </tr>
            <tr height="50px">
                <td width="50px">Degree</td>
                <td width="100px">
                <input type="checkbox" id="degree" name="" onkeyup="f2()"/> SSC
                <input type="checkbox" id="degree" name="" onkeyup="f2()"/> HSC
                <input type="checkbox" id="degree" name="" onkeyup="f2()"/> BSc.
                <input type="checkbox" id="degree" name="" onkeyup="f2()"/> MSc.
                </td>
                <td width="20px" id="dMsg"></td>
            </tr>
            <tr height="50px">
                <td width="50px">Photo</td>
                <td width="100px">
                    <input type="file" id="image" name="image" onkeyup="f2()">
                </td>
                <td width="20px" id="iMsg"></td>
            </tr>
            <tr height="50px">
                <td colspan="3"></td>
            </tr>
            <tr height="50px">
                <td align="right" colspan="3">
                    <button type="submit" id="reset" name="reset">Submit</button>
                    <button type="reset" id="reset" name="reset">Reset</button>
                </td>
            </tr> 
            </tr>
        </table>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
