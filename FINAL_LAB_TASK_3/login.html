<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="log.php" method="POST">
      <fieldset>
        <legend><b>LOGIN</b></legend>
        <form>
          <table>
            <tr>
              <td>User Id</td>
              <td>:</td>
              <td><input id="id" name="id" type="text" /></td>
            </tr>
            <tr>
              <td>Password</td>
              <td>:</td>
              <td><input id="password" name="password" type="password" /></td>
            </tr>
          </table>
          <hr />
          <input name="remember" type="checkbox" />Remember Me <br /><br />
          <input name="submit" type="button" value="Submit" onclick="f1()" />
          <a href="registration.html">Register</a>
          <div id="suc"></div>
        </form>
      </fieldset>
    </form>
    <script type="text/javascript">
      function f1() {
        var id = document.getElementById("id").value;
        var password = document.getElementById("password").value;

        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "log.php", true);
        xhttp.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        xhttp.send("id=" + id + "&password=" + password);
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("suc").innerHTML = this.responseText;
          }
        };
      }
    </script>
  </body>
</html>
